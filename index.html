<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

<div class="main">
    <div class="logo">
        <img src="images/logo.jpeg" id="logo">
    </div>
    <div class="game">
        <div class="select">
                <h2 id="call-to-action">What's your play?</h2>
            <div class="allbuttons">
                    <button id="Rock" type="button">Rock</button>
                    <button id="Paper" type="button">Paper</button>
                    <button id="Scissors" type="Scissors">Scissors</button>
            </div>
            <div class="scoreboard">
                <h2 id="scoreboard">Scoreboard</h2>
                <h3 id="your-score">Your Score: 0</h3>
                <h3 id="comp-score">Computer's Score: 0</h3>
            </div>
            <div class="current-game">
                <p id="round-result"><strong>test</strong></p>
            </div>
        </div>
        </div>
        
</div>





<script src="rockpaperscissors.js"></script>
    </body>
</html>
